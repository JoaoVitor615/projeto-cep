<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://kit.fontawesome.com/629ec9bdfe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!-- Header da página -->
        <div class="col pt-5">
            <div class="row justify-content-center">
                <p class=" col-auto fs-1 blue">Consulta de CEP</p>
            </div>
            <div class="row justify-content-center">
                <p class="col-auto fs-6 gray">Busque seu endereço através do CEP</p>
            </div>
        </div>


        <!-- Input de CEP -->
        <div class="col mt-4 mb-2">
            <div class="row justify-content-center">
                <label class="col-auto">CEP</label>
            </div>
        </div>
        <div class="container-fluid mb-2" >
            <input class="mx-auto form-control input" maxlength="9" style="width: 200px;" type="text" name="cep" id="cep"  placeholder="Digite seu cep...">    
        </div>
    
        <div class="row mb-3 justify-content-center">
            <button class="mx-auto btn btn-primary" style="width: 100px;" id="btnConsulta">Consultar</button>
        </div>
        

        <!-- Formulário da página -->
        <form class="row row-cols-1 justify-content-evenly">
            <!-- Input de logradouro -->
            <div class="col-10 mb-3">
                <label for="logradouro" class="row label">Logradouro</label>
                <input disabled class="row form-control input" type="text" name="logradouro" id="logradouro" placeholder="Endereço do local">
            </div>

            <!-- Input de Bairro -->
            <div class="col-10 mb-3">
                <label for="bairro" class="row label">Bairro</label>
                <input disabled class="row form-control input" type="text" name="bairro" id="bairro" placeholder="Bairro do local">
            </div>

            <!-- Input de Localidade -->
            <div class="col-10 mb-3">
                <label for="localidade" class="row label">Localidade</label>
                <input disabled class="row form-control input" type="text" name="localidade" id="localidade" placeholder="Cidade">
            </div>

            <!-- Input de UF -->
            <div class="col-10 mb-3">
                <label for="uf" class="row label">UF</label>
                <input disabled class="row form-control input" type="text" name="uf" id="uf" placeholder="Estado">
            </div>

            <!-- Input de DDD -->
            <div class="col-10 mb-3">
                <label for="ddd" class="row label">DDD</label>
                <input disabled class="row form-control input" type="text" name="ddd" id="ddd" placeholder="Número de ddd">
            </div>
        </form>
          
        <!-- Indicador de Sucesso -->
        <div class="row justify-content-center hiden" id="succes">
            <p class="col-auto fs-5 gray">CEP encontrado com sucesso! <i class="fa-solid fa-check" style="color: #14ae00;"></i></p>
        </div>

        <!-- Indicador de Erro -->
        <div class="row justify-content-center hiden" id="error">
            <p class="col-auto fs-5 gray red">Ocorreu um erro ao encontrar o CEP!</p>
        </div>

        <!-- Botão de nova consulta -->
        <div class="row justify-content-center">
            <button class="mx-auto btn btn-secondary" style="width: 170px;" id="btnNova">Nova consulta</button>
        </div>


    </div>
    
    <script src="/src/script.js"></script>
</body>
</html>
